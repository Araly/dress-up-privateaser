<!DOCTYPE html>
<html>

<head>
  <title>CSS/HTML Workshop with Privateaser</title>
  <link rel="stylesheet" type="text/css" href="index.css"/>
 <link href="https://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Mono" rel="stylesheet"> 
</head>

<body>
  <div id="page" class="card">
    <div id="title" class="card-title">
      <img class="logo" src="Pictures/logo-privateaser.svg" alt="logo" />
    </div>
    <div id="bar" class="card-section">
      <h1 class="card-section-title">
        Bar Information
      </h1>
      <table>
        <tr>
          <td>
            <p class="card-section-description">
              Bar name:
            </p>
          </td>
          <td>
            <input class="js-name" type="text" placeholder="name" />
          </td>
        </tr>
        <tr>
          <td>
            <p class="card-section-description">
              Price per hour:
            </p>
          </td>
          <td>
            <input class="js-price-by-hour" type="number" placeholder="EUR/h" />
          </td>
        </tr>
        <tr>
          <td>
            <p class="card-section-description">
              Price per person:
            </p>
          </td>
          <td>
            <input class="js-price-by-person" type="number" placeholder="EUR/person" />
          </td>
        </tr>
      </table>
    </div>
    <div id="booker" class="card-section">
      <h1 class="card-section-title">
        Booker Information
      </h1>
      <table>
        <tr>
          <td>
            <p class="card-section-description">
              Booker name:
            </p>
          </td>
          <td>
            <input class="js-name" type="text" placeholder="name" />
          </td>
        </tr>
        <tr>
          <td>
            <p class="card-section-description">
              Duration:
            </p>
          </td>
          <td>
            <input class="js-time" type="number" placeholder="h" />
          </td>
        </tr>
        <tr>
          <td>
            <p class="card-section-description">
              Number of persons:
            </p>
          </td>
          <td>
            <input class="js-persons" type="number" placeholder="Persons" />
          </td>
        </tr>
        <tr>
          <td>
            <p class="card-section-description">Deductible option (1EUR/person):</p>
          </td>
          <td>
            <input class="js-option" type="checkbox" placeholder="Deductible option" />
          </td>
        </tr>
      </table>
    </div>
    <div class="card-section">
      <button id="compute" class="card-finalbutton">Compute</button>
    </div>
    <div id="actors" class="card-results"></div>
    <script src="privateaser.js"></script>
    <script src="index.js"></script>
  </div>
</body>

</html>
